{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View Book Record</title>
    <link rel="stylesheet" href="{%static 'brmstyle.css'%}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Managment</h1>
      <div id="nav">
        <a href="view-books">View All</a>
        <a href="new-book">Add New</a>
        <a href="search-book">Search</a>
        <a href="userlogout">LOGOUT</a>
      </div>
      <div id="hello">Hello,{{request.session.username}}</div>
    </div>
    
    <div id="main">
      <h2>View Book Records</h2>
      <table>
        <thead>
          <th>Book Title</th>
          <th>Price</th>
          <th>Author</th>
          <th>Publisher</th>
        </thead>
        {%for book in books%}
        <tr>
          <td>{{book.title}}</td>
          <td>{{book.price}}</td>
          <td>{{book.author}}</td>
          <td>{{book.publisher}}</td>
          <td><a class="btn" href="/edit-book?bookid={{book.id}}">Edit</a></td>
          <td><a class="btn" href="/delete-book?bookid={{book.id}}">Delete</a></td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </body>
</html>
