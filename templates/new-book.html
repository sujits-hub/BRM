{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Book Form</title>
    <link rel="stylesheet" href="{%static 'brmstyle.css'%}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Managment</h1>
      <div id="nav">
        <a href="view-books">View All</a>
        <a href="new-book">Add New</a>
        <a href="search-book">Search</a>
        <a href="userlogout">LOGOUT</a>
      </div>
      <div id="hello">Hello,{{request.session.username}}</div>
    </div>
    <div id="main">
      <h2>Add New Book Record</h2>
      <form  action="/send" method="post">
        {%csrf_token%}
        {{form}}
        <input type="submit" name="" value="Add">
      </form>
    </div>
    
  </body>
</html>
